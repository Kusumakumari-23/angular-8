<section class="container-fluid bg-light p-5">
    <h3> Contacts Lists </h3>

    <div class="card" *ngIf="contacts.length==0">
         <p class="card-text"> No Contacts Found </p>

</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Contact#</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td> {{c.contactId}} </td>
            <td> {{c.firstName}} {{lastName}} </td>
            <td> {{c.mobileNumber}} </td>
            <td>
                <a class="btn btn-info btn-sm mr-2" 
                routerLink="/details/{{c.contactId}}"> DETAILS </a>

                <a class="btn btn-success btn-sm mr-2" 
                [routerLink]="'/edit/' +contactId"> EDIT </a>

                <a class="btn btn-warning btn-sm mr-2" 
                (click)="delete(c.contactId)"> DELETE </a>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="4"> <strong> {{contacts.length}} contacts. </strong></th>
        </tr>
    </tfoot>
</table>

</section>
